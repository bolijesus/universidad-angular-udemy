<div class="container">
  <div class="col">
    <h3>{{ titulo }}</h3>
  </div>
  <hr />
  <form class="form-inline">
    <div class="form-group">
      <label for="" class="sr-only">Nombre: </label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        class="form-control"
        placeholder="Nombre"
        [(ngModel)]="nombreInput"
      />
    </div>
    <div class="form-group">
      <label for="" class="sr-only">Apellido: </label>
      <input
        type="text"
        name="apellido"
        id="apellido"
        class="form-control"
        placeholder="apellido"
        [(ngModel)]="apellidoInput"
      />
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarPersona()">
        Agregar
      </button>
    </div>
  </form>
  <hr />
  <app-persona
    *ngFor="let personaElemento of personas; let i = index"
    [persona]="personaElemento"
    [indice]="i"
  >
  </app-persona>
</div>
