<!-- Variable binding -->
<div class="container">
  <h1>Calculadora Variable binding</h1>
  <div class="form-group">
    <label for="">Numero a:</label>
    <input #operandoAbinding type="number" class="form-control" placeholder="agrega un numero">
  </div>
  <div class="form-group">
    <label for="">Numero b:</label>
    <input #operandoBbinding type="number" class="form-control" placeholder="agrega un numero">
  </div>
  <div class="">
    <label for="">Resultado: {{sumar_variable_binding(+operandoAbinding.value, +operandoBbinding.value)}}</label>
  </div>
  <button type="button" class="btn btn-primary"
    (click)="sumar_variable_binding(+operandoAbinding.value, +operandoBbinding.value)"
  >Sumar</button>
</div>

<!-- Two way bindig -->
<div class="container">
  <h1>Calculadora Two way bindig</h1>
  <div class="form-group">
    <label for="">Numero a:</label>
    <input [(ngModel)]="operandoA" type="number" class="form-control" placeholder="agrega un numero">
  </div>
  <div class="form-group">
    <label for="">Numero b:</label>
    <input [(ngModel)]="operandoB" type="number" class="form-control" placeholder="agrega un numero">
  </div>
  <div class="">
    <label for="">Resultado: {{resultado}}</label>
  </div>
  <button type="submit" class="btn btn-primary"
    (click)="sumar()"
  >Sumar</button>
</div>
