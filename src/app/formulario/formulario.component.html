<form class="form-inline">
    <div class="form-group">
      <label for="" class="sr-only">Nombre: </label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        class="form-control"
        placeholder="Nombre"
        #nombreRef
      />
    </div>
    <div class="form-group">
      <label for="" class="sr-only">Apellido: </label>
      <input
        type="text"
        name="apellido"
        id="apellido"
        class="form-control"
        placeholder="apellido"
        #apellidoRef
      />
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarPersona(nombreRef, apellidoRef)">
        Agregar
      </button>
    </div>
  </form>
