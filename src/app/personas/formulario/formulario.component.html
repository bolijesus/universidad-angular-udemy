<div class="box">
  <form class="item" #formRef="ngForm" (ngSubmit)="formRef.form.valid && onGuardarPersona()">

    <input type="text" name="nombre" id="nombre" placeholder="Nombre" [(ngModel)]="nombre" required />
    <input type="text" name="apellido" id="apellido" placeholder="apellido" [(ngModel)]="apellido" required />
    <button type="submit" style="cursor: pointer;">+</button>
    <button *ngIf="index != null" type="submit" style="cursor: pointer;" class="buttonRed"
      (click)="eliminarPersona()">-</button>
  </form>

</div>
